<html>
  {% include head.html %}
	<body id="top">

		{% include header.html %}

		<!-- Main -->
			<div id="main">
        <article>
            <header class="major">
                <h2 class="post-title">{{ page.title }}</h2>
                    <p class="post-meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
            </header>

            <section>
                {{ content }}
            </section>
        </article>
			</div>

      {% include footer.html %}
      {% include scripts.html %}

	</body>
</html>
