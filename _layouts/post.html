<html>
  {% include head.html %}
	<body id="top">

		{% include header.html %}

		<!-- Main -->
		<div id="main">
      <article>
        <header>
          <h1>{{ page.title }}</h1>
          <p>
            {{ page.date | date: "%d %B %Y" }}{% if page.categories %} on {{ page.categories | array_to_sentence_string }}{% endif %}.
            {% include readingtime.html %} to read.
          </p>
        </header>

        <section>
          {{ content }}
        </section>
      </article>
		</div>

    {% include footer.html %}
    {% include scripts.html %}

	</body>
</html>
